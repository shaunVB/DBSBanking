<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<meta charset="UTF-8">

<style type="text/css">


</style>
</head>
<body>
<th:block th:include="/menu"></th:block>
<div th:if="${errorMessage!=null}" style="color:red;font-style:italic" th:utext="${errorMessage}">..</div>
<div class="container col-md-6">
<h2>Send Money</h2>

</div><br>
<div class="alert alert-primary" th:if="${errorMessage!=null}" style="color:whitesmoke;font-style:italic" th:utext="${errorMessage}">..</div>
<div class="container col-md-6">
<form th:action="@{/sendMoney}" th:object="${sendMoneyForm}" method ="POST">
<div class="form-group">

<label for="From Id">From Bank Account Id</label><br>
<!--<input type="text" class="form-control" id="From Id" th:field="${sendMoneyForm.acc_numb}" required="required"/><br>-->
  <input type="text" name="fromAccountId" value=${sendMoneyForm.acc_numb} readonly/><br>
</div>
<div class="form-group">
<label for="To Id">To Bank Account Id</label><br>
<input type="text" class="form-control" id="To Id" th:field="*{toAccountId}" required/><br>
</div>
<div class="form-group">
<label for="Amount">Amount</label><br>
<input type="text" class="form-control" id="Amount" th:field="*{amount}" required/><br>
</div>

<button type="submit" class="btn btn-primary"  value="send">Transfer</button>
</form>
</div>
</body>
</html>
